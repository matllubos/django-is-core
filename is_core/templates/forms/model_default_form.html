{% extends 'forms/default_form.html' %}

{% load i18n %}

{% block submit-button %}
	<div class="pull-left">
		{% block save-buttons %}
			<button type="submit" name="save" class="btn btn-primary btn-save">{% trans "Save" %}</button>
			{% if show_save_and_continue %}<button type="submit" name="save-and-continue" class="btn btn-primary btn-save-and-continue">{% trans "Save and continue" %}</button>{% endif %}
		{% endblock %}
		{% if cancel_url %}
			{% block cancel-buttons %}
				<a href="{{ cancel_url }}" class="btn btn-default btn-cancel">{% trans "Cancel" %}</a>
			{% endblock %}
		{% endif %}
	</div>
{% endblock %}
