<ul class="menu {{ site_name|lower }}">
	{% for menu_item in menu_items %}
		<li{% if menu_item.active %} class="active"{% endif %}><a href="{{ menu_item.url }}">{{ menu_item.title|capfirst }}</a>
			{% if menu_item.submenu_items %}
				<ul>
					{% for submenu_item in menu_item.submenu_items %}
						<li{% if submenu_item.active %} class="active"{% endif %}><a href="{{ submenu_item.url }}">{{ submenu_item.title|capfirst }}</a></li>
					{% endfor %}
				</ul>
			{% endif %}
		</li>
	{% endfor %}
</ul>
